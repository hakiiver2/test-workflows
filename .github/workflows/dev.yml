name: DEV

on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        required: true
        options:
          - dev
      auto:
        type: boolean
        required: true
      pod:
        type: boolean
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/workflows/deploy.yml
        with:
          env: ${{ github.event.inputs.env }}
          auto: ${{ github.event.inputs.auto }}
          pod: ${{ github.event.inputs.pod }}
